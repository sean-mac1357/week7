<h1>${title}</h1>

<div class="output">
    ${data.map(movie => `<ul>
        <li><a href='/movies/${movie.imdbID}'><img src="${movie.Poster}" alt="${movie.Title} poster"></a></li>
        <li>${movie.Title}</li>
        <li class="imdb-logo">${movie.Year} | ${movie.Rated} | <img src="../images/IMDbLogo.png" alt="Imdb Logo"> : ${movie.imdbRating}</li>
        <li><a href='./movies/${movie.imdbID}'>Read More</a></li>    
    </ul>`).join('')}
</div>
